<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
%(iif(style and style <> "None",
      '<link href="%s%s" rel="stylesheet" type="text/css">'%(filesprefix,style)))s
%(iif(list,
      '<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="%s" />' % absurl(list=list,cmd='feed',feedtype='rss2')))s
%(iif(list,
      '<link rel="alternate" type="application/atom+xml" title="Atom 0.3" href="%s" />' % absurl(list=list,cmd='feed',feedtype='atom')))s
<title>%(iif(list, list+": "))s%(title)s</title>
<meta NAME="robots" CONTENT="noindex">
<meta NAME="robots" CONTENT="nofollow">
<base href="%(base)s">
</head>
<body class=%(class)s-body>
%(iif(menubar,menubar+"<hr>"))s
<div class=%(class)s-title><h1>%(iif(list, list+": "))s%(title)s</h1></div>
<hr>
